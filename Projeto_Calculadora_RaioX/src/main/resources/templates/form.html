<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakai - Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #17a2b8; /* Azul claro */
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: #fff; /* Cor do texto */
        }
        .centered-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="" th:replace="Navbar/navbar :: navbar">
    <h1>CalcRaioX</h1>
</div>
<div class="container mt-5">
    <div class="centered-form">
        <form id="calculoForm" th:action="@{/calculos/calcular}" method="post">
            <div class="form-group row">
                <label for="comboBox" class="col-sm-4 col-form-label">Região:</label>
                <div class="col-sm-8">
                    <select class="form-control" id="comboBox" name="regiao" required>
                        <option value="">Selecione uma região</option>
                        <option value="Cranio-AP">Cranio-AP</option>
                        <option value="Cranio-L">Cranio-L</option>
                        <option value="Tórax-PA">Tórax-PA</option>
                        <option value="Tórax-L">Tórax-L</option>
                        <option value="Abdome-AP">Abdome-AP</option>
                        <option value="Pelve-AP">Pelve-AP</option>
                        <option value="Lombar-AP">Lombar-AP</option>
                        <option value="Lombar-L">Lombar-L</option>
                        <option value="Lombar-JLS">Lombar-JLS</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="kv-label" class="col-sm-4 col-form-label">kV:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="kv-label" name="kv" placeholder="Insira um valor" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="mAs-label" class="col-sm-4 col-form-label">mAs:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="mAs-label" name="mAs" placeholder="Insira um valor" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="espessura-label" class="col-sm-4 col-form-label">Espessura:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="espessura-label" name="espessura" placeholder="Insira um valor" required>
                </div>
            </div>
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-info">Calcular</button>
            </div>
            <small class="text-center text-body-secondary py-2">
                <strong>Valores possíveis:</strong>
                40, 50, 60, 70, 80, 90, 100, 110, 120
            </small>

        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
